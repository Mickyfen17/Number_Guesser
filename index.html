<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>

    <section>
      <div class="topSection">
        <div class="buttons">
          <input id="numberGuess" type="number" min="1" max="100" placeholder="Enter you guess...">
          <button id="guessBtn">Guess</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>
      <h3 class="normalText" id="lastGuessWas">Your last guess was</h3>
      <h2 id="lastGuessNumber">Take a guess between 1 & 100</h2>
      <h3 class="normalText" id="guessText">...</h3>
      <button id="resetBtn" title="Reset game to 0 - 100">Reset Game</button>
      <div class="minMax">
        <p>Submit a guessing range</p>
        <div class="rangeInputs">
          <input id="minNum" type="number" placeholder="Min Number" value="1">
          <input id="maxNum" type="number" placeholder="Max Number" value="100">
        </div>
        <button id="submitRange" title="Submit new range">Submit Range</button>
      </div>
    </section>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
